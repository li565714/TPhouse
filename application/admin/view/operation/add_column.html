<!DOCTYPE html><html><head>{include file="base" /} <script type="text/javascript">            var BASE_URL = '__SYSTEM__/js/plugins/webuploader/';         var server_url = "{:url('Public/upload')}";    </script><script type="text/javascript" src="__SYSTEM__/js/contabs.min.js"></script></head><body class="gray-bg">    <div class="wrapper wrapper-content  animated fadeInRight">                <div class="row">                        <div class="col-sm">                <div class="ibox ">                    <div class="ibox-title">                        <h5>添加广告位栏目</h5>                    </div>                    <div class="ibox-content">                            <form role="form" method="post" action="{:url('add_column')}" class="form-horizontal m-t">                                <div class="form-group draggable ui-draggable">                                    <label class="col-sm-2 control-label">广告位名称：</label>                                    <div class="col-sm-3">                                        <input type="text" name="advert_name" required class="form-control" placeholder="请输入网站名称">                                    </div>                                </div>                                <div class="form-group draggable ui-draggable">                                    <label class="col-sm-2 control-label">栏目描述：</label>                                    <div class="col-sm-3">                                        <textarea name="expbody" value="{$row.expbody}"  class="form-control" placeholder="栏目描述"></textarea>                                    </div>                                </div>                                                       <div class="hr-line-dashed"></div>                            <div class="form-group draggable ui-draggable">                                <div class="col-sm-10 col-sm-offset-1">                                    <input type="hidden" name="pid" value="0">                                    <button class="btn btn-primary" type="submit">保存内容</button>                                    <a class="btn btn-white"  href="{:url('advlist')}">取消</a>                                </div>                            </div>                        </form>                                          </div>                </div>            </div>        </div>    </div>    </body></html>
