<!DOCTYPE html>
<html>
<head>
{include file="base"/}

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" method="post" action="{:url('editpwd')}" class="form-horizontal m-t">

                        <div class="form-group draggable ui-draggable">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-3">
                                <input type="password" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group draggable ui-draggable">
                            <label class="col-sm-2 control-label">确认密码：</label>
                            <div class="col-sm-3">
                                <input type="password" name="rpassword" class="form-control" placeholder="请输入确认密码">
                            </div>
                        </div>
                    
                        <div class="hr-line-dashed">
                        </div>
                        <div class="form-group draggable ui-draggable">
                            <div class="col-sm-10 col-sm-offset-1">
                                
                                <input type="hidden" name="id" value="{:session('admin_user.uid')}">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>     </script>
</body>
</html>
