<!DOCTYPE html>
<html>

<head>
    {include file="base"/}
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="margin-top: 50px;">

                <h5 class="logo-name" style="font-size:60px;">后台管理系统</h5>

            </div>
            <h3>欢迎使用 后台管理系统</h3>

            <form class="m-t" role="form" method="post" action="{:url('Index/login')}">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="verify" placeholder="验证码" required="">
                    <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}';" id="captcha_src"  width ="300" height="60">
                </div>
                <button type="button" onclick="login();" class="btn btn-primary block full-width m-b">登 录</button>


            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__SYSTEM__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__SYSTEM__/js/bootstrap.min.js"></script>

  
    <script type="text/javascript">
        //login
        function login(){
            
            _ajax("{:url('Index/login')}",$("form").serialize() ,'post',function(ret){
                if(ret.code==1){
                    _toast(ret.msg,'success',function(){
                        location.href=ret.url;
                    });
                }else{
                    $('#captcha_src').click();
                    _toast(ret.msg,'error');
                }
            });
        }
    </script>

</body>

</html>
