<!DOCTYPE html>
<html>

<head>
{include file="base" /} 

<script type="text/javascript" src="__SYSTEM__/js/contabs.min.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper   animated fadeInRight">
    
   <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>用户管理->编辑  <small><a href="{:url('index')}">返回上一页</a></small></h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                            <form id="displayForm" class="form-horizontal ">
                                    <input type="hidden" name="ids" value="{:input('ids')}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账户：</label>
                                        <div class="col-sm-2">
                                            <input type="text" readonly="" class="col-sm-2 form-control" id="menu-form-title" name="username"  value="{$row.username}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">昵称：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="nickname" placeholder="昵称" value="{$row.nickname}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="password" placeholder="密码" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">确认密码：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="rpassword" placeholder="确认密码" value="">
                                        </div>
                                    </div>
                                    

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">状态：</label>
                                        <div class="col-sm-8">
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="inlineRadio1" value="1" name="web_status" checked="">
                                                <label for="inlineRadio1"> 启用 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio2" value="0" name="web_status">
                                                <label for="inlineRadio2"> 禁用 </label>
                                            </div>
                                        </div>
                                    </div>

                                    


                                    <div class="form-group">
                                        <label class=" col-sm-2 control-label">是否VIP：</label>
                                        <div class="col-sm-8">
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="menu-form-show-true" name="vip" checked value="0">
                                                <label for="inputBasicMale">否</label>
                                            </div>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="menu-form-show-false" name="vip" value="2">
                                                <label for="inputBasicFemale">是</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">VIP到期时间：</label>
                                        <div class="col-sm-4">
                                            <input name="vip_end_time" value="{$row.vip_end_time|date='Y-m-d H:i:s',###}" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                            <label class="laydate-icon"></label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-2">
                                            <button type="button" onclick="save();" class="btn btn-primary">提交</button>
                                            <button type="reset" class="btn btn-default btn-outline">重置</button>
                                        </div>
                                    </div>
                                </form>
                    </div>
            </div>
        </div>
    </div>
</div>
        <script src="__SYSTEM__/js/plugins/layer/laydate/laydate.js"></script>
        <script type="text/javascript">
            function save(){
                var formData = $("#displayForm").serialize();
                _ajax("{:url('edit')}" , formData , 'post' , function(ret) {
                    if( ret.code == 1){
                      _toast(ret.msg, 'success' , function(){
                        location.reload();
                      }) 
                    } else {
                      _toast(ret.msg, 'error');
                    } 
                })
            }
        </script>
</body>

</html>
