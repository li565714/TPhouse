{extend name="base" /}
{block name="main"}


</head>

<body class="">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
            <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title" id="exampleModalTabs">编辑用户</h4>
    </div>
    <div class="modal-body">
                
        <form id="displayForm" class="form-horizontal ">
                <input type="hidden" name="ids" value="{:input('ids')}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账户：</label>
                    <div class="col-sm-2">
                        <input type="text" readonly="" class="col-sm-2 form-control" id="menu-form-title" name="username"  value="{$row.username}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-2">
                        <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="nickname" placeholder="昵称" value="{$row.nickname}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-2">
                        <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="title" placeholder="密码" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-2">
                        <input type="text" class="col-sm-2 form-control" id="menu-form-title" name="title" placeholder="确认密码" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">代理pid：</label>
                    <div class="col-sm-3">
                        <input type="text" class="col-sm-3 form-control" id="menu-form-pid" name="pid" placeholder="代理pid" value="{$row.pid}">
                    </div>
                </div>


                <div class="form-group">
                    <label class=" col-sm-2 control-label">状态：</label>
                    <div class="col-sm-3">
                        <div class="radio-custom radio-default radio-inline">
                            <input type="radio" id="menu-form-show-true" name="web_status" checked value="1">
                            <label for="inputBasicMale">启用</label>
                        </div>
                        <div class="radio-custom radio-default radio-inline">
                            <input type="radio" id="menu-form-show-false" name="web_status" value="0">
                            <label for="inputBasicFemale">禁用</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-2">
                        <button type="button" onclick="save();" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default btn-outline">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            function save(){
                var formData = $("#displayForm").serialize();
                $iw.ajax("{:url('edit')}" , formData , 'post' , function(ret) {
                    if( ret.code == 1){
                      $iw.toast(ret.msg, 'success' , function(){
                        location.reload();
                      }) 
                    } else {
                      $iw.toast(ret.msg, 'error');
                    } 
                })
            }
        </script>
</body>

{/block}
